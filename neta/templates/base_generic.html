<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bienvenue</title>
    <link href="{% static 'favicon.png' %}" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
<!--     <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script> -->
    <script src="{% static '/js/jquery-1.9.1.js' %}"></script>
    <script src="{% static '/js/jquery-ui.min.js' %}" type="text/javascript"></script>
    <link href="{% static '/js/jquery-ui.css' %}" rel="Stylesheet" type="text/css" />
    <script src="{% static '/js/jquery-ui.min.js' %}" type="text/javascript"></script>
    <!-- Bootstrap -->
    <link href="{% static 'css/font-awesome.css' %}" rel="Stylesheet" type="text/css" />
    <script src="{% static 'bootstrap-datetimepicker/js/bootstrap-datetimepicker.js' %}" type="text/javascript"></script>
    <script src="{% static 'bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.fr.js' %}" type="text/javascript"></script>

    <link href="{% static '/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js" type="text/javascript"></script>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="Stylesheet" type="text/css" />
    <script>
        $(document).ready(function() {
            $('.datepicker').datepicker({ dateFormat: 'yy-mm-dd' });
        });
    </script>
    {% block head_ %}
        <meta property="og:title" content="netado" />
        <meta property="og:type" content="website" />
        <meta property="og:locale" content="fr_FR" />
    {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Neta</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"> <em class="glyphicon glyphicon-user"></em> {{ user }}
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li>
                                <a href="{% url 'add-user' %}">Creer un compte</a>
                            </li>
                            {% if not user.is_anonymous %}
                                <li class="divider"></li>
                                <li>
                                    <em class="glyphicon glyphicon-log-out"></em><a href="{% url 'logout' %}">Logout</a>
                                </li>
                            {% endif %}
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static '/bootstrap/js/bootstrap.min.js' %}"></script>
  </body>

</html>
